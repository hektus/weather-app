<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="weather__main">
        <div class="search__field">
          <ion-icon name="location-outline"></ion-icon>
          <input type="text" placeholder="Enter Your Location" />
          <button><ion-icon name="search-outline"></ion-icon></button>
        </div>
        <div class="weather__info">
          <img src="./images/clear.png" alt="" />
          <p class="temperature">11<span>Â°C</span></p>
          <p class="description">Broken Clouds</p>
        </div>
        <div class="weather__other">
          <div class="humidity">
            <ion-icon name="cloudy-outline"></ion-icon>
            <div class="other_wrapper">
              <p class="humidity--percent">90%</p>
              <p class="humidity--name">Humidity</p>
            </div>
          </div>
          <div class="wind">
            <ion-icon name="flash-outline"></ion-icon>
            <div class="other_wrapper">
              <p class="wind--speed"><span>6km/h</span></p>
              <p class="wind--name">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
